<ol id="annotations" class="accordion">
  <li ng-repeat="view in notes">
    <ol>
      <li ng-repeat="note in view.annotations">
        <flatmap image="{{view.image}}" json="{{note.firebase.geometry}}"></flatmap>
        <div ng-bind-html-unsafe="note.description"></div>
      </li>
    </ol>
  </li>
</ol>
