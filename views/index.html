<div class='cover-wrapper scrollable'>
  <ul id='cover' class='clearfix scrollable'>
    <span><control-panel test="beginning"></span>
    <li class='isotope-item cover-item' ng-class="{story: thing.recordType != 'object' && thing.recordType != 'panel', object: thing.recordType == 'object', panel: thing.recordType == 'panel', noPoster: !thing.thumbnail, 'panel-big': thing.recordType == 'panel' && thing.size == '2x2', 'panel-portrait': thing.recordType == 'panel' && thing.size == '1x2', 'panel-landscape': thing.recordType == 'panel' && thing.size == '2x1', 'panel-small': thing.recordType == 'panel' && thing.size == '1x1' }" ng-repeat="thing in clusterObjects" ng-hide="!thing.thumbnail && thing.recordType != 'panel'" style="width: {{thing.imageWidth/(thing.imageHeight/300)}}px;">
      <a href="#/o/{{thing.id}}" ng-if="thing.recordType == 'object'">
        <img class='cover-item-image' ng-src="{{thing.thumbnail}}">
        <h2 class='cover-item-title' ng-bind="thing.title"></h2>
      </a>
      <a ng-href="#/stories/{{thing.id}}" ng-if="thing.recordType != 'object' && thing.recordType != 'panel'">
        <div class='cover-item-poster' style="background-image: url({{thing.thumbnail}})"></div>
        <div class='cover-item-caption vcenter'>
          <h2 class='cover-item-title' ng-bind="thing.title"></h2>
        </div>
      </a>
      <div ng-if="thing.recordType == 'panel'" class='cover-panel-wrap vcenter'>
        <h2 class='cover-item-title' ng-bind="thing.title"></h2>
        <div class='cover-panel-content' ng-bind-html="thing.trustedContent"></div>
      </div>
    </li>
    <span><control-panel test="middle"></span>
    <li ng-if="!showingCluster" class='isotope-item cover-item' ng-class="{story: thing.recordType != 'object' && thing.recordType != 'panel', object: thing.recordType == 'object', panel: thing.recordType == 'panel', noPoster: !thing.thumbnail, 'panel-big': thing.recordType == 'panel' && thing.size == '2x2', 'panel-portrait': thing.recordType == 'panel' && thing.size == '1x2', 'panel-landscape': thing.recordType == 'panel' && thing.size == '2x1', 'panel-small': thing.recordType == 'panel' && thing.size == '1x1' }" ng-repeat="thing in otherObjects" ng-hide="!thing.thumbnail && thing.recordType != 'panel'" style="width: {{thing.imageWidth/(thing.imageHeight/300)}}px;">
      <a href="#/o/{{thing.id}}" ng-if="thing.recordType == 'object'">
        <img class='cover-item-image' ng-src="{{thing.thumbnail}}">
        <h2 class='cover-item-title' ng-bind="thing.title"></h2>
      </a>
      <a ng-href="#/stories/{{thing.id}}" ng-if="thing.recordType != 'object' && thing.recordType != 'panel'">
        <div class='cover-item-poster' style="background-image: url({{thing.thumbnail}})"></div>
        <div class='cover-item-caption vcenter'>
          <h2 class='cover-item-title' ng-bind="thing.title"></h2>
        </div>
      </a>
      <div ng-if="thing.recordType == 'panel'" class='cover-panel-wrap vcenter'>
        <h2 class='cover-item-title' ng-bind="thing.title"></h2>
        <div class='cover-panel-content' ng-bind-html="thing.trustedContent"></div>
      </div>
    </li>
    <span ng-if="!showingCluster"><control-panel test="end"></span>
  </ul>
</div>

<aside class="cover-instructions">
  <h1>ArtStories: Spotlight on the Collection</h1>
  <p>Slide to browse, tap to view</p>
</aside>

<aside class="splash" ng-click="closeSplashScreen()" ng-class="{show: showSplash}">
  <h1>Artstories</h1>
  <p>ArtStories invites you into interactive, in-depth explorations of Mia’s highlights and hidden gems—from intriguing details to secret backstories.</p>
  <p>Zoom in. Dive deep.</p>
</aside>
